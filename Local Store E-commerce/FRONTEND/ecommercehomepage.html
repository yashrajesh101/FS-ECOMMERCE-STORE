<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">E-Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Shop</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="text-center p-5 bg-primary text-white">
        <h1>Welcome to Our E-Commerce Store</h1>
        <p>Shop the latest products now!</p>
    </header>

    <div class="container mt-5">
        <div class="row" id="product-list">
            <!-- Products will be inserted here dynamically -->
        </div>
    </div>

    <script>
        const products = [
            { name: "Leather Wallet", img: "C:\Users\monuy\OneDrive\Desktop\Local Store E-commerce\FRONTEND\image/Wallet.WEBP },
            { name: "Running Shoes", img: "C:\Users\monuy\OneDrive\Desktop\Local Store E-commerce\FRONTEND\image/shoes.WEBP" },
            { name: "Smartphone", img: "smartphone.jpg" },
            { name: "Wristwatch", img: "watch.jpg" },
            { name: "Backpack", img: "backpack.jpg" },
            { name: "Gaming Headset", img: "headset.jpg" },
            { name: "Laptop", img: "laptop.jpg" },
            { name: "Bluetooth Speaker", img: "speaker.jpg" },
            { name: "DSLR Camera", img: "camera.jpg" },
            { name: "Dining Table Set", img: "dining_table.jpg" }
        ];

        const productList = document.getElementById("product-list");
        products.forEach(product => {
            const productCard = `
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="images/${product.img}" class="card-img-top" alt="${product.name}">
                        <div class="card-body text-center">
                            <h5 class="card-title">${product.name}</h5>
                            <button class="btn btn-primary">Buy Now</button>
                        </div>
                    </div>
                </div>`;
            productList.innerHTML += productCard;
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
